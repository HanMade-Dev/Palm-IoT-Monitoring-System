<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - IoT Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.0/index.min.js"></script>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container-fluid">
            <a href="#" class="header-logo">
                <img src="assets/ICON-MONITOR.png" alt="IoT Monitor Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-chart-line"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="history.html">
                            <i class="fas fa-history"></i> History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analysis.html">
                            <i class="fas fa-flask"></i> Analysis
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-top: 80px;">
        <!-- Data Filters -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-filter text-primary"></i> Data Filters</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="deviceFilter" class="form-label">Device</label>
                                <select class="form-select" id="deviceFilter">
                                    <option value="">All Devices</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="sensorFilter" class="form-label">Sensor</label>
                                <select class="form-select" id="sensorFilter">
                                    <option value="">All Sensors</option>
                                    <option value="distance">Jarak Air</option>
                                    <option value="moisture">Kelembaban Tanah</option>
                                    <option value="temperature">Suhu Udara</option>
                                    <option value="rain">Curah Hujan</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-2">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                            <div class="col-md-2">
                                <label for="rowsPerPage" class="form-label">Rows per Page</label>
                                <select class="form-select" id="rowsPerPage">
                                    <option value="25">25</option>
                                    <option value="50" selected>50</option>
                                    <option value="100">100</option>
                                    <option value="200">200</option>
                                </select>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button class="btn btn-primary" onclick="loadHistoryData()">
                                    <i class="fas fa-search"></i> Filter Data
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-table text-secondary"></i> Historical Data 
                            <span class="badge bg-secondary ms-2" id="totalRecordsCount">0 records</span>
                        </h5>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" onclick="exportData()">
                                <i class="fas fa-download"></i> Export CSV
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th class="sortable-header" onclick="sortTable('timestamp')" data-column="timestamp">
                                            Timestamp 
                                            <i class="fas fa-sort sort-icon"></i>
                                        </th>
                                        <th class="sortable-header" onclick="sortTable('device')" data-column="device">
                                            Device 
                                            <i class="fas fa-sort sort-icon"></i>
                                        </th>
                                        <th class="sortable-header" onclick="sortTable('location')" data-column="location">
                                            Location 
                                            <i class="fas fa-sort sort-icon"></i>
                                        </th>
                                        <th class="sortable-header" onclick="sortTable('distance')" data-column="distance">
                                            Distance (cm) 
                                            <i class="fas fa-sort sort-icon"></i>
                                        </th>
                                        <th class="sortable-header" onclick="sortTable('moisture')" data-column="moisture">
                                            Moisture (%) 
                                            <i class="fas fa-sort sort-icon"></i>
                                        </th>
                                        <th class="sortable-header" onclick="sortTable('temperature')" data-column="temperature">
                                            Temperature (Â°C) 
                                            <i class="fas fa-sort sort-icon"></i>
                                        </th>
                                        <th class="sortable-header" onclick="sortTable('rain')" data-column="rain">
                                            Rain (%) 
                                            <i class="fas fa-sort sort-icon"></i>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="historyTableBody">
                                    <!-- Data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <nav aria-label="History data pagination">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- Pagination will be populated here -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/history.js"></script>
</body>
</html>
